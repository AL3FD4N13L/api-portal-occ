spring:
  datasource:
    url: jdbc:mysql://${PICPAY_MYSQL_URL}:${PICPAY_MYSQL_PORT}/${PICPAY_MYSQL_DB}
    username: ${PICPAY_MYSQL_LOGIN}
    password: ${PICPAY_MYSQL_PASSWORD}
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    hibernate:
      dialect: org.hibernate.dialect.MySQL8Dialect
      ddl-auto: update
    show-sql: true
  